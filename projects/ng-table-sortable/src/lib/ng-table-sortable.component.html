<div *ngIf="!sortDisabled" class="sorting-wrapper">
  <div class="sorting-header">
    <ng-container [ngTemplateOutlet]="headerTpl"></ng-container>
    <span class="sorting-direction"
          [ngClass]="{'glyphicon': sortDirection,
                      'glyphicon-chevron-up': sortDirection === 'asc',
                      'glyphicon-chevron-down': sortDirection === 'desc',
                      'no-sort': !sortDirection}">
  </span>
  </div>
</div>

<span *ngIf="sortDisabled">
  <ng-container [ngTemplateOutlet]="headerTpl"></ng-container>
</span>

<ng-template #headerTpl><ng-content></ng-content></ng-template>

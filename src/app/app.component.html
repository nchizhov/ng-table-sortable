<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <table class="table table-bordered table-condensed table-hover"
             [sortable-table]="sortOrder" (sorted)="onSorted($event)">
        <thead>
        <tr>
          <th class="text-center" sortable-column="id">#</th>
          <th class="text-center" sortable-column="name">Name</th>
          <th class="text-center" sortable-column="date" [sort-disabled]="true">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let d of data">
          <td class="text-center">{{d.id}}</td>
          <td class="text-center">{{d.name}}</td>
          <td class="text-center">{{d.date | date:'dd.MM.yyyy'}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <button class="btn btn-success btn-xs" (click)="onChangeSort()">Change Sortings</button>
      <button class="btn btn-info btn-xs" (click)="onResort()">Resort</button>
      <button class="btn btn-danger btn-xs" (click)="onSortReset()">Reset Sort</button>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <table class="table table-bordered table-condensed table-hover"
             [sortable-table]="sortOrder2" (sorted)="onSorted2($event)">
        <thead>
        <tr>
          <th class="text-center" sortable-column="id">#</th>
          <th class="text-center" sortable-column="name">Name</th>
          <th class="text-center" sortable-column="date" [sort-disabled]="true">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let d of data2">
          <td class="text-center">{{d.id}}</td>
          <td class="text-center">{{d.name}}</td>
          <td class="text-center">{{d.date | date:'dd.MM.yyyy'}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <button class="btn btn-success btn-xs" (click)="onChangeSort2()">Change Sortings</button>
      <button class="btn btn-info btn-xs" (click)="onResort2()">Resort</button>
      <button class="btn btn-danger btn-xs" (click)="onSortReset2()">Reset Sort</button>
    </div>
  </div>
</div>
